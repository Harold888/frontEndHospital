<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <img src="../../images/form.jpg" alt="" />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <h1 class="text-center mx-auto">Registrar Cita</h1>
          </div>
          <form action="">
            <div class="form-group mb-3">
              <label for="cedulaPacienteInout" class="form-label"
                >Número de identificación:</label
              >
              <input
                type="number"
                class="form-control"
                name="numeroPacienteInput"
                id="numeroPacienteInput"
                placeholder="Ingrese solamente el número de identificación del paciente"
                required
                pattern="[0-9]{6,11}"
              />
              <div class="invalid-feedback">
                Ingresa un número de identificación válido.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="especialidadDoctorInput"
                >Seleccione una especialidad:</label
              >
              <select
                class="form-control"
                name="especialidadDoctorInput"
                id="especialidadDoctorInput"
                required
              >
                <option value="">Seleccione una opción</option>
                <option value="cardiología">Cardiología</option>
                <option value="dermatología">Dermatología</option>
                <option value="endocrinología">Endocrinología</option>
                <option value="gastroenterología">Gastroenterología</option>
                <option value="neurología">Neurología</option>
                <option value="oftalmología">Oftalmología</option>
                <option value="pediatría">Pediatría</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Registrar Paciente
              </button>
            </div>
          </form>
          <br />
        </div>
      </div>
    </main>
    <div id="footer-container"></div>

    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
  </body>
</html>
